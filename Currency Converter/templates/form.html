<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="/static/currency.css">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <form method="post" action="/convert" class="form-container">
      <div class="form-row">
        <label for="currency_from">From:</label>
        <select id="currency_from" name="currency_from" class="form-select">
          <option value="" selected disabled>Select Currency</option>
          {% for currency in currencies %}
          <option value="{{ currency.code }}">{{ currency.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-row">
        <label for="currency_to">To:</label>
        <select id="currency_to" name="currency_to" class="form-select">
          <option value="" selected disabled>Select Currency</option>
          {% for currency in currencies %}
          <option value="{{ currency.code }}">{{ currency.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-row">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="1" required class="form-input">
      </div>
      <div class="form-row">
        <input type="submit" value="Convert" class="form-submit">
        {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
      </div>
    </form>
  </div>
</body>
</html>
